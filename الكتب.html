<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة الكتب</title>
    <!-- تضمين مكتبة Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- تضمين بعض التنسيقات الإضافية -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #dfd5d5;
            padding-top: 20px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #333;
            margin-bottom: 50px;
        }

        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .card-body {
            background-color: #fff;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        .card-title {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #007b7f;
            border-color: #007b7f;
            font-size: 1.1em;
            padding: 12px;
            border-radius: 8px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #005f5f;
            border-color: #005f5f;
        }

        .card-img-top {
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .card-img-top:hover {
            transform: scale(1.05);
        }

        .row {
            justify-content: center;
        }
    </style>
</head>
<body>

<!-- العنوان الرئيسي -->
<h1 class="text-center">قائمة الكتب</h1>

<div class="container">
    <div class="row">
        <!-- الكتاب الأول -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <img src="F:مكتبه/img/d1.jpg" alt="صورة كتاب 1" class="card-img-top img-fluid">
                <div class="card-body">
                    <h5 class="card-title">التبرع بالخصوصية</h5>
                    <button class="btn btn-primary btn-block">استعارة</button>
                </div>
            </div>
        </div>
        <!-- الكتاب الثاني -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <img src="F:مكتبه/img/d2.jpg" alt="صورة كتاب 2" class="card-img-top img-fluid">
                <div class="card-body">
                    <h5 class="card-title">حصان طروادة</h5>
                    <button class="btn btn-primary btn-block">استعارة</button>
                </div>
            </div>
        </div>
        <!-- الكتاب الثالث -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <img src="F:مكتبه/img/d3.jpg" alt="صورة كتاب 3" class="card-img-top img-fluid">
                <div class="card-body">
                    <h5 class="card-title">قوانين التحرير من الصراع</h5>
                    <button class="btn btn-primary btn-block">استعارة</button>
                </div>
            </div>
        </div>
        <!-- الكتاب الرابع -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <img src="F:مكتبه/img/d4.jpg" alt="صورة كتاب 4" class="card-img-top img-fluid">
                <div class="card-body">
                    <h5 class="card-title">فن اللامبلاة</h5>
                    <button class="btn btn-primary btn-block">استعارة</button>
                </div>
            </div>
        </div>
        <!-- الكتاب الخامس -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <img src="F:مكتبه/img/d5.jpg" alt="صورة كتاب 5" class="card-img-top img-fluid">
                <div class="card-body">
                    <h5 class="card-title">قوة عقلك الباطن</h5>
                    <button class="btn btn-primary btn-block">استعارة</button>
                </div>
            </div>
        </div>
        <!-- الكتاب السادس -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <img src="F:مكتبه/img/d6.jpg" alt="صورة كتاب 6" class="card-img-top img-fluid">
                <div class="card-body">
                    <h5 class="card-title">توقيع</h5>
                    <button class="btn btn-primary btn-block">استعارة</button>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
