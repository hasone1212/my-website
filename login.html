<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيانات الدخول</title>
    <!-- إضافة مكتبة Bootstrap للتنسيق الجيد -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Arial', sans-serif;
            padding-top: 50px;
        }

        .login-form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        .login-form h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            color: #007b7f;
        }

        .form-control {
            height: 45px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .btn-custom {
            background-color: #007b7f;
            color: #fff;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #005f5f;
        }

        .form-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }

        .form-link a {
            color: #007b7f;
            text-decoration: none;
        }

        .form-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="login-form">
            <h2>بيانات الدخول</h2>
            <form>
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" class="form-control" id="username" placeholder="اسم المستخدم">
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" class="form-control" id="password" placeholder="كلمة المرور">
                </div>
                <button type="submit" class="btn btn-custom">الدخول</button>
                <div class="form-link">
                    <a href="F:/مكتبه/sign.html">ليس لدي حساب</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
